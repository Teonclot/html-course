<!DOCTYPE html>
<html>
<!-- Head element stores all the invisible elements of the page -->
<head>
	<title>My Website</title>
</head>
<!-- Body element stores all the visible content -->
<body>

	<h1>Hey, Im a heading</h1>

	<p>Hey i'm a <i>cool</i><b>paragraph</b></p>
		<!-- the <br> element is a linebreak, like enter -->
		<p>My name is <br>Matti Ludecke</p>

	<a href="https://google.com" target="_blank" title="Link to google!">
	Click me to go to google</a>

	<!-- relative url, locaal opgeslagen, OFFLINE -->
	<img src="images\cat.jpg">

	<!-- absolute url, op het internet opgeslagen. browser url. ONLINE -->
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/JohnnyDepp2018.jpg/266px-JohnnyDepp2018.jpg">

</body>
</html>
